<div id="front">
  <h2 id="contentFront">{{Front}}</h2><span class="hidden">...</span>
</div>

<div id="audioFront">{{AudioFront}}</div>

<div id="contextFront">
  <span id="contentContextFront">{{ContextFront}}</span><span class="hidden">...</span>
</div>

<dialog open id="dialog"></dialog>

<script>
  function show(HTMLElement) {
    if (!HTMLElement) {
      return;
    }

    HTMLElement.style.boxShadow = "none";
    HTMLElement.style.color = "inherit";
  }

  (function () {
    const HTMLElementDialog = document.querySelector("#dialog");

    try {
      document.querySelector("#dialog").textContent = String(this);
      console.log(`this >>> `, this);


      const HTMLElementContentFront = document.querySelector("#contentFront");
      const HTMLElementContentFront2 = document.querySelector("#contentFront2");
      const HTMLElementContentContextFront = document.querySelector("#contentContextFront");
      const HTMLElementBack = document.querySelector("#back");

      setTimeout(() => {
        show(HTMLElementContentFront);
        show(HTMLElementContentFront2);
        show(HTMLElementContentContextFront);
      }, 3_000);
    } catch (error) {
      document.body.style.backgroundColor = 'red';
      HTMLElementDialog.textContent = JSON.stringify(error);
      console.log(`error >>> `, error)
      throw error;
    }
  })();
</script>
