<script>
  (function () {
    try {
      const store = { indexShow: 0, indexTe: 0 };

      const HTMLElementFront = document.querySelector("#front");
      const HTMLElementFront2 = document.querySelector("#front2");

      show(HTMLElementFront);
      paintFront(HTMLElementFront);
      show(HTMLElementFront2);

      document.addEventListener("click", function () {
        const hiddenDiv = document.querySelectorAll("i");

        if (hiddenDiv[store.indexShow]) {
          show(hiddenDiv[store.indexShow]);
          store.indexShow += 1;
        }
      });
    } catch (error) {
      document.body.style.backgroundColor = 'red';
      throw error;
    }
  })();

</script>
