<div id="back">
    <div id="contextBack">
        {{Back}}
    </div>
<div>

<div id="image">{{Image}}</div>

<script>
    (function () {
        try {
            const store = { indexShow: 0 };

            function showItem(HTMLElement) {
                HTMLElement.style.boxShadow = "none";
                HTMLElement.style.color = "inherit";
            }

            document.addEventListener("click", function () {
                const hiddenDiv = document.querySelectorAll("i");

                if (hiddenDiv[store.indexShow]) {
                    showItem(hiddenDiv[store.indexShow]);
                    store.indexShow += 1;
                }
            });   
        } catch (error) {
            document.body.style.backgroundColor = 'red';
            throw error;
        }
    })();

</script>
